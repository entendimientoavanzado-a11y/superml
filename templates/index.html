<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperML - Inteligência de Vendas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-green-700 text-center mb-8">SuperML - Inteligência de Vendas</h1>

    <!-- FORMULÁRIO -->
    <div class="bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold mb-6">+ Nova Venda</h2>
      <form id="form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input name="nome_cliente" placeholder="Nome" required class="p-3 border rounded-lg">
        <input name="cpf" placeholder="CPF" required class="p-3 border rounded-lg">
        <input name="idade_cliente" type="number" placeholder="Idade" required class="p-3 border rounded-lg">
        <input name="produto" placeholder="Produto" required class="p-3 border rounded-lg">
        <input name="valor_compra" type="number" step="0.01" placeholder="Valor R$" required class="p-3 border rounded-lg">
        <input name="quantidade_itens" type="number" placeholder="Qtd" required class="p-3 border rounded-lg">
        <select name="forma_pagamento" required class="p-3 border rounded-lg col-span-2">
          <option value="">Forma de Pagamento</option>
          <option>Pix</option>
          <option>Crédito</option>
          <option>Débito</option>
          <option>Dinheiro</option>
        </select>
        <button type="submit" class="col-span-2 bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700">
          Salvar Venda
        </button>
      </form>
    </div>

    <!-- LISTA DE VENDAS -->
    <div id="lista" class="bg-white p-8 rounded-xl shadow-lg mt-8"></div>
  </div>

  <script>
    // SALVAR VENDA
    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form);
      data.idade_cliente = parseInt(data.idade_cliente);
      data.valor_compra = parseFloat(data.valor_compra);
      data.quantidade_itens = parseInt(data.quantidade_itens);

      try {
        const res = await fetch('/transacoes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          alert('Venda salva com sucesso!');
          e.target.reset();
          carregarVendas();
        } else {
          alert('Erro: ' + await res.text());
        }
      } catch (err) {
        alert('Erro de conexão: ' + err.message);
      }
    };

    // CARREGAR VENDAS
    async function carregarVendas() {
      try {
        const res = await fetch('/transacoes');
        const vendas = await res.json();
        const lista = document.getElementById('lista');
        lista.innerHTML = '<h2 class="text-xl font-bold mb-4">Últimas Vendas</h2>';
        if (vendas.length === 0) {
          lista.innerHTML += '<p class="text-gray-500">Nenhuma venda cadastrada.</p>';
        } else {
          vendas.forEach(v => {
            lista.innerHTML += `
              <div class="p-3 bg-gray-50 rounded mb-2 border-l-4 border-green-600">
                <strong>${v.nome_cliente}</strong> - ${v.produto} 
                <span class="text-green-600 font-bold">R$${v.valor_compra.toFixed(2)}</span>
                <small class="text-gray-500">(${v.forma_pagamento})</small>
              </div>`;
          });
        }
      } catch (err) {
        document.getElementById('lista').innerHTML = '<p class="text-red-600">Erro ao carregar vendas.</p>';
      }
    }

    // CARREGA NA ABERTURA
    carregarVendas();
  </script>
</body>
</html>
